<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">

        <a-assets>
            <img id="boxTexture" src="img/orangemoss.jpg">
            <img id="gndTexture" src="img/mossy.jpg">
            <img id="bckTexture" src="img/rockmoss.jpg">
            <img id="rustTexture" src="img/orangerust.jpg">
            <img id="waterTexture" src="img/waterplant.jpg">
        </a-assets>

        <a-sky src="#bckTexture"></a-sky>
        <a-plane src="#boxTexture" position="0 0 -4" scale="10 10 0.00001" rotation="-90 0 0" width="4" height="4" ></a-plane>
        <a-dodecahedron src="#rustTexture" position="-0.012 4.149 -5" scale="2.0 2.0 2.0" radius="1.25"color="#E6AA19" metalness="0" wireframe="false"></a-dodecahedron>
      <a-sphere src="#gndTexture" position="6.770 11.608 -5.0" radius="2.00" shadow></a-sphere>
      <a-torus-knot src="#waterTexture" position="3.075 8.293 -5" scale="1.0 1.0 1.0" radius="1.25" metalness="0" wireframe="false"></a-torus-knot>
    </a-scene>
  </body>
</html>
